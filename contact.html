<body class="main">

        <button onclick=" document.body.scrollTop = 0; document.documentElement.scrollTop = 0;" id="myBtn" title="Go to top" class="upButton"><i class=" goUp fas fa-sort-up"></i></button>
        <script>
                window.onscroll = function () { scrollFunction() };
                function scrollFunction() {
                        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                                document.getElementById("myBtn").style.display = "block";
                        } else {
                                document.getElementById("myBtn").style.display = "none";
                        }
                }
        </script>

        <div id="postCard" class="form-container" style="margin-top:5%;">

                        <br><br>
